<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tâches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h2>Liste des tâches</h2>

    <div class="mb-3">
        <a href="/tasks/new" class="btn btn-success">Ajouter une tâche</a>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th style="width:25%">ID</th>
            <th style="width:25%">Prénom</th>
            <th style="width:25%">Nom</th>
            <th style="width:25%" class="text-center">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="t : ${tasks}">
            <td th:text="${t.id}">1</td>
            <td th:text="${t.title}">Titre</td>
            <td th:text="${t.owner != null ? t.owner.firstName + ' ' + t.owner.lastName : '—'}">Propriétaire</td>
            <td class="d-flex align-items-center justify-content-center">
                <div class="d-flex gap-2">
                    <a th:href="@{'/tasks/' + ${t.id}}" class="btn btn-sm btn-primary">Détail</a>
                    <form th:action="@{'/tasks/' + ${t.id} + '/delete'}" method="post" style="display:inline">
                        <button type="submit" class="btn btn-sm btn-danger">Supprimer</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/" class="btn btn-link">Retour accueil</a>
</div>
</body>
</html>
