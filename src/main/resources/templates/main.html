<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h2 th:text="${message}">Hello World</h2>

    <div th:if="${user!=null}" class="mb-3">
        <h4 th:text="${user.firstName} + ' ' + ${user.lastName}">User name</h4>
        <a th:href="@{'/users/' + ${user.id}}" class="btn btn-sm btn-primary">Voir utilisateur</a>
    </div>

    <h5>Demo loop</h5>
    <ul>
        <li th:each="element : ${demo_loop}" th:text="${element}"></li>
    </ul>

    <div class="mt-4">
        <a href="/users" class="btn btn-outline-secondary">Utilisateurs</a>
        <a href="/tasks" class="btn btn-outline-secondary">TÃ¢ches</a>
    </div>
</div>
</body>
</html>
