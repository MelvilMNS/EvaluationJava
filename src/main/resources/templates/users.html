<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Utilisateurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h2>Liste des utilisateurs</h2>

    <div class="mb-3">
        <a href="/users/new" class="btn btn-success">Ajouter un utilisateur</a>
    </div>

    <table class="table table-fixed">
        <thead>
        <tr>
            <th style="width:25%">ID</th>
            <th style="width:25%">Prénom</th>
            <th style="width:25%">Nom</th>
            <th style="width:25%" class="text-center">Actions</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="u : ${users}">
                <td th:text="${u.id}">1</td>
                <td th:text="${u.firstName}">Prénom</td>
                <td th:text="${u.lastName}">Nom</td>
                <td class="d-flex align-items-center justify-content-center">
                    <div class="d-flex gap-2">
                        <a th:href="@{'/users/' + ${u.id}}" class="btn btn-sm btn-primary">Détail</a>
                        <form th:action="@{'/users/' + ${u.id} + '/delete'}" method="post" style="display:inline">
                            <button type="submit" class="btn btn-sm btn-danger">Supprimer</button>
                        </form>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <a href="/" class="btn btn-link">Retour accueil</a>
</div>
</body>
</html>
