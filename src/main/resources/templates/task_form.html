<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Nouvelle tâche</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h2>Ajouter une tâche</h2>

    <form th:action="@{/tasks}" th:object="${task}" method="post">
        <div class="mb-3">
            <label>Titre</label>
            <input type="text" th:field="*{title}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label>Description</label>
            <textarea th:field="*{description}" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label>Propriétaire</label>
            <select th:field="*{owner}" class="form-select" th:object="${task}">
                <option th:each="u : ${users}" th:value="${u}" th:text="${u.firstName + ' ' + u.lastName}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a href="/tasks" class="btn btn-link">Annuler</a>
    </form>
</div>
</body>
</html>
