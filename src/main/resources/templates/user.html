<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Utilisateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h2>Détail d'un utilisateur</h2>

    <div th:if="${user!=null}">
        <p><strong>ID : </strong><span th:text="${user.id}">1</span></p>
        <p><strong>Prénom : </strong><span th:text="${user.firstName}">Prénom</span></p>
        <p><strong>Nom : </strong><span th:text="${user.lastName}">Nom</span></p>
    </div>

    <a href="/users" class="btn btn-link">Retour à la liste des utilisateurs</a>
</div>
</body>
</html>
